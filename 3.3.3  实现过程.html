//验证两次输入密码是否一致
function checkPSW()
{
	var psw1 = document.getElementById("psw1").value;
	var psw2 = document.getElementById("psw2").value;
	var pswInfo = document.getElementById("pswInfo");
	if(psw1!=psw2)
	{
		pswInfo.innerHTML='两次输入的学号必须一致';
	}
}
//注册方法
function reg()
{
	var username = document.getElementById("username").value;
	var email = document.getElementById("email").value;
	var gender = document.getElementById("gender").value;
	var birth = document.getElementById("birth").value;
	var address = document.getElementById("address").value;
	if(document.getElementById("username").checkValidity()//判断用户名是否通过校验
	  &&document.getElementById("psw1").checkValidity()//判断密码是否通过校验
	  &&document.getElementById("psw2").checkValidity()//判断重复密码是否通过校验
	  &&document.getElementById("email").checkValidity()//判断电子邮箱是否通过校验
	  &&document.getElementById("birth").checkValidity()//判断生日是否通过校验
	  &&document.getElementById("address").checkValidity()//判断地址是否通过校验
	)
	{
		alert(
			'确认注册信息\n'+
			'用户名：'+username+'\n'+
			'电子邮箱：'+email+'\n'+
			'性别：'+gender+'\n'+
			'生日：'+birth+'\n'+
			'住址：'+address+'\n'
		)	
	}
}
</script>
<form>
<fieldset>
<legend>校园网注册页面</legend>

	<table width='100%'>

			<td width='40%'><input type="text" required="required" id="username" placeholder="由字母和密码组成，长度至少6位" pattern="^[a-zA-Z0-9]{6,}$" size="28" /></td>

"checkStrength()" size="28"/></td>

			<td><input   type="number"   required="true"   id="psw2" onblur=" checkPSW()" size="28"/></td>

		</tr>
        <td height="23"></td>
        <td><font color="red">*</font>为必填选项</td>
	</table>
